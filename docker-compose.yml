#version: '3.8'

services:
  web:
    #image: frankdockersabu/gestion_budget_web:latest  # Utilise l'image Docker Hub
    build:
      context: .  # Correction ici : "context" au lieu de "content"
    volumes:
      - static_volume:/app/staticfiles
    env_file:
      - .env
    ports:
      - "8001:8000"
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: gestion_budgetDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  nginx:
    image: nginx:latest
    volumes:
      - static_volume:/app/staticfiles  # Shared volume with web service
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf  # Configuration Nginx
    ports:
      - "8080:80"
    depends_on:
      - web
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  static_volume:
  db_data:
